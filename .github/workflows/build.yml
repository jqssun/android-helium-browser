name: Build

on:
  workflow_dispatch:
    inputs:
      runner:
        description: 'Runner'
        required: true
        type: string
        default: 'self-hosted' # ubuntu-latest
  schedule:
    - cron: '0 0 */16 * *'

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ github.event_name == 'workflow_dispatch' && inputs.runner || 'self-hosted' }}
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true

      - name: Cache depot_tools
        uses: actions/cache@v4
        with:
          path: depot_tools
          key: depot-tools-${{ runner.os }}
          restore-keys: |
            depot-tools-${{ runner.os }}-

      - name: Cache Chromium dependencies
        uses: actions/cache@v4
        with:
          path: |
            # Cache only lightweight Chromium metadata; avoid chromium/src/third_party
            # as it can be tens of GB and exceed GitHub Actions cache limits.
            chromium/.gclient_entries
          key: chromium-deps-${{ runner.os }}-${{ hashFiles('vanadium/args.gn') }}
          restore-keys: |
            chromium-deps-${{ runner.os }}-

      - name: Free up disk space
        run: |
          echo "Disk space before cleanup:"
          df -h

          # Remove unnecessary software to free up disk space
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

          # Clean up Docker images and containers
          docker rmi $(docker images -q) || true
          docker system prune -af || true

          # Clean up apt cache
          sudo apt-get clean

          # Remove large packages that aren't needed
          sudo apt-get remove -y '^aspnetcore-.*' || true
          sudo apt-get remove -y '^dotnet-.*' || true
          sudo apt-get remove -y '^llvm-.*' || true
          sudo apt-get remove -y 'php.*' || true
          sudo apt-get remove -y '^mongodb-.*' || true
          sudo apt-get remove -y '^mysql-.*' || true
          sudo apt-get remove -y azure-cli google-chrome-stable firefox powershell mono-devel || true
          sudo apt-get autoremove -y
          sudo apt-get clean

          echo "Disk space after cleanup:"
          df -h

      - name: Update 
        run: |
          cd vanadium
          git fetch --tags
          git checkout $(git tag | sort -V | tail -n1)
          cd ..
          git add vanadium
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          if ! git diff --staged --quiet; then
            git commit -am "update"
            git push
          fi

      - name: Set ENV
        run: | 
          chmod +x *.sh
          echo "unix_time=$(date +%s)" >> $GITHUB_ENV
    
      - name: Build
        env:
            DEBIAN_FRONTEND: noninteractive
            LOCAL_TEST_JKS: ${{ secrets.LOCAL_TEST_JKS }}
            STORE_TEST_JKS: ${{ secrets.STORE_TEST_JKS }}
        run: |
          ./build.sh

      - name: Set
        run: |
          export VERSION=$(find chromium/src/out/Default/apks/release -name '*.apk' | sed 's/.*\///;s/\.apk$//')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          mv $(find chromium/src/out/Default/apks/release -name '*.apk') $VERSION-${{ env.unix_time }}.apk

      - name: Publish
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: v${{ env.VERSION }}
          tag_name: v${{ env.VERSION }}
          files: |
            ${{ env.VERSION }}-${{ env.unix_time }}.apk
